{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  {{ user }}
  <table class="table">
    <thead class='talbe-dark'>
      <tr>
        <th scope="col">id</th>
        <th scope="col">사용자</th>
      </tr>
    </thead>
    <tbody>
      {% for form in forms %}
        <tr>
          <th scope="row">{{ form.pk }}</th>
          <td>
            <a href="{% url 'accounts:detail' form.pk %}">{{ form.username }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="d-flex justify-content-end mt-5">
    {% if request.user.is_authenticated %}
      <a href="{% url 'accounts:logout' %}" class="btn btn-danger">로그아웃</a>
    {% else %}
      <a href="{% url 'accounts:login' %}" class="btn btn-primary">로그인</a>
    {% endif %}
  </div>

{% endblock content %}
