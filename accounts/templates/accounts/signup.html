{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h1 class='text-center my-3'>회원가입</h1>

  <div class="card shadow p-3 mb-5 bg-body rounded">
    <div class="card-body">
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="가입">
      </div>
    </div>
  </form>

{% endblock content %}
