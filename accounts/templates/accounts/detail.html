{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1 class='text-center my-3'>회원상세 정보</h1>
<h3>{{ user.username }}님의 정보입니다.</h3>

<P>{{ user.full_name }}</P>
<P>{{ user.email }}</P>
<P>{{ user.last_login }}</P>

{% if is_staff  %}
    <p>스탭입니당!</p>
{% else %}
    <p>일반회원입니당!</p>
{% endif %}


{% endblock content %}
